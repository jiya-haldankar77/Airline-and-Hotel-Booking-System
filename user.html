<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration | TravelEase</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
    }
    h5 {
      color: hwb(225 8% 76% / 0.617);

      margin-bottom: 20px;
      font-weight: 700;
    }
    h1 {
      color: #192cd5;
      margin-bottom: 20px;
      font-weight: 700;
    }
    h3 {
      color: #aa0c0c;
      margin-bottom: 20px;
      font-weight: 700;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      text-align: left;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: 0.3s ease;
    }
    input:focus {
      border-color: #0072ff;
      box-shadow: 0 0 5px rgba(0, 114, 255, 0.5);
      outline: none;
    }
    button {
      background-color: #0072ff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #005bd1;
      transform: translateY(-2px);
    }
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .btn {
      display: inline-block;
      padding: 12px 30px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s ease;
      letter-spacing: 0.5px;
      border: 2px solid transparent;
    }
    .btn.primary {
      color: #fff;
      background: linear-gradient(90deg, #00e6e6, #0077ff);
      box-shadow: 0 0 15px #00e6e6, 0 0 30px #0077ff inset;
    }
    .btn.primary:hover {
      box-shadow: 0 0 25px #00e6e6, 0 0 50px #0077ff;
      transform: scale(1.05);
    }
    .btn.secondary {
      color: #00e6e6;
      background: transparent;
      border: 2px solid #00e6e6;
      box-shadow: 0 0 10px #00e6e6 inset;
    }
    .btn.secondary:hover {
      background: #00e6e6;
      color: #000;
      box-shadow: 0 0 20px #00e6e6, 0 0 40px #00e6e6;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="flightv.mp4" type="video/mp4">
  </video>

  <div class="container">
    <h1>SkyWings</h1>
    <h3>SkyWings ✈️ x Jealous Flights — Fly Beyond!</h3>
    <h5>User Registration</h5>

    
    <form id="userForm">
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>

      <div>
        <label for="number">Phone Number</label>
        <input type="text" id="number" name="number" placeholder="Enter your phone number" required>
      </div>

      <button type="submit" class="btn primary">Register</button>
    </form>

    <br>
    <a href="modern-flight-booking.html" class="btn secondary">Login</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('userForm');
      
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = {
          name: document.getElementById('name').value.trim(),
          email: document.getElementById('email').value.trim(),
          number: document.getElementById('number').value.trim()
        };

        // Basic validation
        if (!formData.name || !formData.email || !formData.number) {
          alert('Please fill in all fields');
          return;
        }

        const submitBtn = form.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        
        try {
          // Update UI
          submitBtn.disabled = true;
          submitBtn.textContent = 'Registering...';
          submitBtn.style.opacity = '0.7';
          
          // Make sure this URL matches your server's address and port
          const response = await fetch('http://localhost:3000/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            },
            body: JSON.stringify(formData),
            credentials: 'same-origin'
          });

          // Check if response is OK (status 200-299)
          if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
          }
          
          const result = await response.json();
          
          if (!result.success) {
            throw new Error(result.error || 'Registration failed');
          }
          
          alert('Registration successful!');
          form.reset();
          
        } catch (error) {
          console.error('Error:', error);
          alert(error.message || 'Failed to register. Please try again.');
          
          // For debugging - log the exact error
          if (error.response) {
            console.error('Response error:', await error.response.text());
          }
          
        } finally {
          // Reset button state
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;
          submitBtn.style.opacity = '1';
        }
      });
    });
  </script>
</body>
</html>
